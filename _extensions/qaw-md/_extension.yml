title: Qaw-md
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    html:
      template: template.html
      template-partials:
        - title-block.html
        - title-metadata.html
        - _title-meta-author.html
        - metadata.html
        - toc.html
