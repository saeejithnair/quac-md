<section id="title-block-header" class="hero">
    <div class="hero-body">
        <div class="container is-max-desktop">
            <div class="columns is-centered">
                <div class="column has-text-centered">
                    $if(title)$
                    <h1 class="title is-1 publication-title">$title$</h1>
                    $endif$
                    $if(subtitle)$
                    <p class="subtitle lead">$subtitle$</p>
                    $endif$
                    $if(categories)$
                    $if(quarto-template-params.title-block-categories)$
                    <div class="quarto-categories">
                        $for(categories)$
                        <div class="quarto-category">$categories$</div>
                        $endfor$
                    </div>
                    $endif$
                    $endif$

                    $if(hide-description)$
                    $elseif(description)$
                    <div>
                        <div class="description">
                            $description$
                        </div>
                    </div>
                    $endif$

                    $title-metadata.html()$
                </div>
            </div>
        </div>
    </div>
</section>
